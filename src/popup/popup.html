<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" type="text/css" href="../Style.css">
    <!-- JS RegExp extension needed by Firefox -->
    <script src="../XRegExp.js"></script>
    <!-- UACC Need -->
    <script src="../Utils.js"></script>
    <script src="../Browser.js"></script>
    <!-- UACC Data holders -->
    <script src="../Highlighter.js"></script>
    <script src="../CustomTag.js"></script>
    <script src="../Blacklist.js"></script>
    <!-- Helpers -->
    <script src="../Localization.js"></script>
    <!-- UACC Mini-services -->
    <script src="../NumberFormatter.js"></script>
    <script src="../CurrencyConverter.js"></script>
    <script src="../CurrencyDetector.js"></script>
    <!-- UACC Runner -->
    <script src="../Engine.js"></script>
    <script src="popup.js"></script>
    <meta charset="UTF-8">
    <title>Universal Automatic Currency Converter</title>
</head>
<body>
<div class="centering" style="width: 400px; padding: 10px; margin:10px">
    <div class="row">
        <div class="col-xs-6">
            <input id="conversionCount" disabled readonly class=" bottomConnected center inputDisplay">
        </div>
        <div class="col-xs-6">
            <input id="blacklistInput" disabled readonly class="bottomConnected center inputDisplay">
        </div>
        <div class="col-xs-6">
            <div id="hideConversions" class="topConnected center btn btn-danger">Hide conversions</div>
        </div>
        <div class="col-xs-6">
            <div id="blacklistButton" class="topConnected center btn btn-danger">Blacklist</div>
        </div>
    </div>
    <br>
    <div class="row" id="localization">
        <div class="col-xs-12">
            <h3 style="margin-bottom: 5px" class="center">Click to change localizations</h3>
        </div>
        <div class="col-xs-4">
            <label class="center localizationLabel bottomConnected" for="dollar">$</label>
            <select id="dollar" class="topConnected localizationSelect">
                <option value="USD">American</option>
                <option value="CAD">Canadian</option>
                <option value="AUD">Australian</option>
                <option value="MXN">Mexican</option>
                <option value="NZD">New Zealand</option>
                <option value="SGP">Singapore</option>
                <option value="HKD">Hong kong</option>
            </select>
        </div>
        <div class="col-xs-4">
            <label class="center localizationLabel bottomConnected" for="kroner">kr</label>
            <select id="kroner" class="topConnected localizationSelect">
                <option value="DKK">Danish</option>
                <option value="NOK">Norwegian</option>
                <option value="SEK">Swedish</option>
                <option value="ISK">Icelandic</option>
                <option value="CZK">Czechia</option>
            </select>
        </div>
        <div class="col-xs-4">
            <label class="center localizationLabel bottomConnected" for="asian">Â¥</label>
            <select id="asian" class="topConnected localizationSelect">
                <option value="JPY">Japanese</option>
                <option value="CNY">Chinese</option>
            </select>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-12">
            <h3 style="margin-bottom: 5px" class="center">Mini-converter</h3>
        </div>
        <div id="mini-converter" class="col-xs-12">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-12">
            <a href="../options/options.html" target="_blank">
                <div class="center btn btn-primary">Go to settings</div>
            </a>
        </div>
    </div>
    <div class="row">
        <div id="footer">Version {version} Created by {author}</div>
    </div>

</div>
</body>
</html>
