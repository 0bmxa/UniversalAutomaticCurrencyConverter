<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="donation.css">
    <script src="donation.js"></script>
    <title>UA Currency Converter donation</title>
</head>
<body>
<div class="centering wrapper" style="max-width:300px">
    <h1>Donation</h1>
    <form>
        <div class="row">
            <div class="col-xs-12">
                <input value="1" id="amount" class="form-control" type="number" placeholder="Amount" min="1">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <select id="currency" class="form-control" id="currency-list"></select>
                <span class="help-block center" style="text-align:center">Roughly <span id="covers"></span><br>of server costs</span>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12">
                <input id="email" class="form-control" type="email" value="" inputmode="email" placeholder="Email"
                       autocomplete="email"
                       autocorrect="no" autocapitalize="no" spellcheck="no" style="cursor: auto;">
                <span class="help-block center" style="text-align:center">So you can receive receipt</span>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12">
                <input class="form-control" type="password" value="" inputmode="numeric" placeholder="Card number"
                       autocomplete="cc-number"
                       autocorrect="no" autocapitalize="no" spellcheck="no">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-4">
                <input class="form-control" type="tel" placeholder="MM" value="" inputmode="numeric"
                       autocomplete="cc-exp"
                       max="12" min="1"
                       maxlength="2" autocorrect="no" autocapitalize="no" spellcheck="no">
            </div>
            <div class="col-xs-4">
                <input class="form-control" type="tel" placeholder="YY" value="" inputmode="numeric"
                       autocomplete="cc-exp"
                       max="99" min="0"
                       maxlength="2" autocorrect="no" autocapitalize="no" spellcheck="no">
            </div>
            <div class="col-xs-4">
                <input class="form-control" type="password" value="" inputmode="numeric" maxlength="4" placeholder="CVC"
                       autocomplete="off"
                       autocorrect="no" autocapitalize="no" spellcheck="no">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12">
                <div id="donate-button" class="btn btn-primary center">Donate</div>
                <div id="donate-sure" class="hidden">
                    <div id="donate-button-cancel" class="btn btn-success center bottomConnected">Cancel</div>
                    <div id="donate-button-final" class="btn btn-danger center topConnected">Confirm</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="response" id="error" style="color: red"></div>
                <div class="response" id="success" style="color: green"></div>
                <div id="loading" class="hidden center lds-circle"><div></div></div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
